<ion-header>
  <ion-navbar>
      <ion-item  style="background-color:#4d4183;">
        <ion-title text-center>Family Members</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngFor="let member of members" >
        <ion-list >
            <ion-item-sliding >
            <ion-item>
                Name : {{member.name}}<br>
                Relation with : {{member.relation}}<br>
                Contact : {{member.contact_no}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="editMember(member)"><ion-icon name="create"></ion-icon> Edit</button>
                <button ion-button color="danger" (click)="deleteMember(member.id)"><ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-card>
    <ion-fab right bottom>
            <button ion-fab mini (click)="addFamilyDetail()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
