<ion-header>

  <ion-navbar>
      <ion-item style="background-color:#488aff;">
    <ion-title text-center>Add Request</ion-title>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="addrequestForm">
       <div class="addrequestimage">
        <ion-item >
          <img src="assets/images/news-photo.png" class="item item-thumbnail" style="margin: 0 auto; width:100%">
           <button ion-button (click)="presentActionSheet()"  class="button" ><ion-icon name= "camera"></ion-icon><span> Add Request image</span></button> 
        </ion-item>
        <br>
        <ion-item [class.invalid]="!addrequestForm.controls.type.valid && (typeChanged || submitAttempt)">
            <ion-label floating>Request Type</ion-label>            
            <ion-select #type formControlName="type" (change)="elementChanged(type)">
                <ion-option *ngFor="let item of items">{{item}}</ion-option>
            </ion-select>
        </ion-item>  
        <ion-item class="error-message" *ngIf="!addrequestForm.controls.type.valid  && (typeChanged || submitAttempt)">
            <p>Please Select A Type.</p>
        </ion-item>  
        <ion-list style="position:relative;">               
          <ion-item [class.invalid]="!addrequestForm.controls.message.valid && (messageChanged || submitAttempt)">
            <ion-label floating> Request Detail</ion-label>
            <ion-textarea #message formControlName="message" (change)="elementChanged(message)" rows="1"></ion-textarea>
          </ion-item>  
          <ion-item class="error-message" *ngIf="!addrequestForm.controls.message.valid  && (messageChanged || submitAttempt)">
              <p>Please enter message.</p>
            </ion-item>
        </ion-list>     
        <div class="padding">  
          <button ion-button color="primary" type="submit" (click)="addreq()" >submit</button>
          </div>        
      </div>
     </form>
</ion-content>
