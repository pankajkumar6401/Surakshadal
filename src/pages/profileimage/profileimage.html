<ion-header>

  <ion-navbar >
      <ion-item>
         <ion-title>Profile Image</ion-title>
         <span item-end icon-only (click)="save()" style="color: #fff;">
          <ion-icon name="checkmark"></ion-icon>
       </span>
        </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="editprofilepicture">
          <img [src]="laravel.getProflieImagePath(user_detail.photo)">            
      <button ion-button (click)="takepicture()" color="light" clear class="button"><ion-icon name= "camera"></ion-icon><span> Edit</span></button>   
  </div>
</ion-content>
