<ion-header>

  <ion-navbar>
    <ion-title>Addfamilydetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="familydetailForm" >
        <ion-list style="position:relative;margin-bottom:0;">
            <ion-item [class.invalid]="!familydetailForm.controls.member.valid && (memberChanged || submitAttempt)">
             <ion-label floating>Family Member Name</ion-label>
              <ion-input #member type="text" formControlName="member" (change)="elementChanged(member)"></ion-input>
            </ion-item>
            <ion-item >
               <ion-label floating>Relation Type</ion-label>                
                <ion-select #relation formControlName="relation" (change)="elementChanged(relation)">
                    <ion-option *ngFor="let relation of relations" [value]="relation.id">{{relation.name}}</ion-option>                  
                </ion-select>
            </ion-item>
            <ion-item [class.invalid]="!familydetailForm.controls.familymobile.valid && (familymobileChanged || submitAttempt)">
                <ion-label floating>Phone Number</ion-label>
                 <ion-input #familymobile type="text" formControlName="familymobile" (change)="elementChanged(familymobile)"></ion-input>          
            </ion-item>
        </ion-list>
       
        <div padding>
            <button ion-button color="primary" block (click)="save()">Submit</button>
        </div>
    </form>

</ion-content>
