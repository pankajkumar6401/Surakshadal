<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-item  style="background-color:#4d4183;">
        <ion-title text-center>Change Password</ion-title>
    </ion-item>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form [formGroup]="changePassForm" >
        <ion-item [class.invalid]="!changePassForm.controls.passwordGroup.controls.password.valid && (passwordChanged || submitAttempt)" formGroupName="passwordGroup">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password formControlName="password" (change)="elementChanged(password)" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!changePassForm.controls.passwordGroup.controls.password.valid  && (passwordChanged || submitAttempt)">
            <p>Please enter password.</p>
          </ion-item>
          <ion-item [class.invalid]="!changePassForm.controls.passwordGroup.controls.confirmPassword.errors?.MatchPassword && (confirmPasswordChanged || submitAttempt)" formGroupName="passwordGroup">
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" #confirmPassword formControlName="confirmPassword" (change)="elementChanged(confirmPassword)" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="changePassForm.controls.passwordGroup.controls.confirmPassword.errors?.MatchPassword  && (confirmPasswordChanged || submitAttempt)">
            <p>Confirm Password should match the Password.</p>
          </ion-item>
        <div padding>
            <button ion-button color="primary" block (click)="savePass()">Submit</button>
        </div>
    </form>

</ion-content>
