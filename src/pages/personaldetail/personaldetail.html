<ion-header>
  <ion-navbar>
      <ion-item>
        <span item-start navPop >
            <ion-icon name="arrow-round-back"></ion-icon>
        </span>      
       <ion-title>Personal Detail</ion-title>
       <span item-end icon-only (click)="save()">
          <ion-icon name="checkmark"></ion-icon>
       </span>
      </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="profiledetailForm" (click)="save()">
      <ion-list style="position:relative;">
          <ion-item [class.invalid]="!profiledetailForm.controls.name.valid && (nameChanged || submitAttempt)">
           <ion-label floating>Fullname</ion-label>
           <ion-input #name type="text" formControlName="name" (change)="elementChanged(name)"></ion-input>
          </ion-item>  
          <ion-item class="error-message" *ngIf="!profiledetailForm.controls.name.valid  && (nameChanged || submitAttempt)">
            <p>Please enter your name</p>
          </ion-item>       
          <ion-item [class.invalid]="!profiledetailForm.controls.name.valid && (fatherNameChanged || submitAttempt)">
            <ion-label floating>Father's name</ion-label>
            <ion-input #fatherName type="text" formControlName="fatherName" (change)="elementChanged(fatherName)" autocomplete="off"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!profiledetailForm.controls.fatherName.valid  && (fatherNameChanged || submitAttempt)">
            <p>Please enter your Father's name.</p>
          </ion-item>
          <ion-item [class.invalid]="!profiledetailForm.controls.motherName.valid && (motherNameChanged || submitAttempt)">
            <ion-label floating>Mother's name</ion-label>
              <ion-input #motherName type="text" formControlName="motherName" (change)="elementChanged(motherName)" autocomplete="off"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!profiledetailForm.controls.motherName.valid  && (motherNameChanged || submitAttempt)">
             <p>Please enter your Mothers's name.</p>
          </ion-item>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
              <ion-input #email type="text" formControlName="email" (change)="elementChanged(email)" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!profiledetailForm.controls.email.valid  && (emailChanged || submitAttempt)">
              <p>Please enter your valid email.</p>
          </ion-item>
          <ion-item class="calender">
              <button (click)="calender()" ion-button >Date of birth</button>
          <!-- <ion-label floating (click)="calendar()">Date of Birth</ion-label> -->
             
          </ion-item>
      </ion-list>
      <div padding>
          <button ion-button color="primary" block (click)="save()">Submit</button>
      </div>
    </form>
</ion-content>
