<ion-header>
  <ion-navbar>
      <ion-item>
            <span item-start navPop >
                    <ion-icon name="arrow-round-back"></ion-icon>
                </span>  
        <ion-title >Address Detail</ion-title>
      </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="addressdetailForm" (click)="save()">
        <ion-list style="position:relative;">          
               
            <ion-item [class.invalid]="!addressdetailForm.controls.address_1.valid && (address_1Changed || submitAttempt)">
                <ion-label floating>Address Line-1</ion-label>
                <ion-input #address_1 type="text" formControlName="address_1" (change)="elementChanged(address_1)"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!addressdetailForm.controls.address_1.valid  && (address_1Changed || submitAttempt)">
                    <p>Please enter your name</p>
                  </ion-item> 
            <ion-item [class.invalid]="!addressdetailForm.controls.address_2.valid && (address_2Changed || submitAttempt)">
                <ion-label floating>Address Line-2</ion-label>
                <ion-input #address_2 type="text" formControlName="address_2" (change)="elementChanged(address_2)"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!addressdetailForm.controls.address_2.valid  && (address_2Changed || submitAttempt)">
                    <p>Please enter your name</p>
                  </ion-item> 
            <ion-item>
                <ion-label floating>State</ion-label>               
                <ion-select #state formControlName="state">
                    <ion-option *ngFor="let state of states" [value]="state.id">{{state.name}}</ion-option>                   
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>District</ion-label>
                <ion-select #district formControlName="district">
                    <ion-option *ngFor="let district of districts" [value]="district.id">{{district.name}}</ion-option>
                  </ion-select>
            </ion-item> 
            <ion-item>
                <ion-label floating>Tehsil</ion-label>
                <ion-select  #tehsil formControlName="tehsil">
                    <ion-option *ngFor="let tehsil of tehsils" [value]="tehsil.id">{{tehsil.name}}</ion-option>
                  </ion-select>
            </ion-item> 
            <ion-item [class.invalid]="!addressdetailForm.controls.pincode.valid && (pincodeChanged || submitAttempt)">
                <ion-label floating>pincode</ion-label>
                <ion-input #pincode type="text" formControlName="pincode" (change)="elementChanged(pincode)"></ion-input>
            </ion-item>   
            <ion-item class="error-message" *ngIf="!addressdetailForm.controls.pincode.valid  && (pincodeChanged || submitAttempt)">
                    <p>Please enter your name</p>
            </ion-item>   
                 
        </ion-list>
        <div padding>
            <button ion-button color="primary" block (click)="save()">Submit</button>
        </div>
      </form>

</ion-content>
