<ion-content padding>
  <div text-center style="margin-top: 10%;">
    <img src="assets/images/logo-vishwakarma.jpeg" alt="Surakshadal"/>
  </div>
  <form [formGroup]="registerForm" >
    <ion-list style="position:relative;">
      <ion-item [class.invalid]="!registerForm.controls.name.valid && (nameChanged || submitAttempt)">
        <ion-label floating>Fullname</ion-label>
          <ion-input #name type="text" formControlName="name" (change)="elementChanged(name)" [(ngModel)]="todo.name" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!registerForm.controls.name.valid  && (nameChanged || submitAttempt)">
            <p>Please enter your name</p>
      </ion-item>
      <ion-item [class.invalid]="!registerForm.controls.name.valid && (fatherNameChanged || submitAttempt)">
        <ion-label floating>Father's name</ion-label>
        <ion-input #fatherName type="text" formControlName="fatherName" (change)="elementChanged(fatherName)" [(ngModel)]="todo.fatherName" autocomplete="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!registerForm.controls.fatherName.valid  && (fatherNameChanged || submitAttempt)">
        <p>Please enter your Father's name.</p>
      </ion-item>
      <ion-item [class.invalid]="!registerForm.controls.mobile.valid && (mobileChanged || submitAttempt)">
          <ion-label floating>Mobile Number</ion-label>
        <ion-input #mobile type="text" formControlName="mobile" (change)="elementChanged(mobile)" [(ngModel)]="todo.mobile" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!registerForm.controls.mobile.valid  && (mobileChanged || submitAttempt)">
        <p>Please enter a valid Mobile number.</p>
      </ion-item>
      <ion-item [class.invalid]="!registerForm.controls.passwordGroup.controls.password.valid && (passwordChanged || submitAttempt)" formGroupName="passwordGroup">
         <ion-label floating>Password</ion-label>
         <ion-input #password [type]="visiblePass ? 'text': 'password'" formControlName="password" (change)="elementChanged(password)" [(ngModel)]="todo.password" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!registerForm.controls.passwordGroup.controls.password.valid  && (passwordChanged || submitAttempt)">
         <p>Please enter password.</p>
      </ion-item>
        <div>
          <ion-icon [name]="visiblePass ?'eye': 'eye-off'" class="showpassword" [ngClass]="{active:!registerForm.controls.passwordGroup.controls.password.valid && (passwordChanged || submitAttempt) }" (click)="visiblePass = !visiblePass"></ion-icon>
        </div> 
            <!-- Confirm Password -->
      <ion-item [class.invalid]="!registerForm.controls.passwordGroup.controls.confirmPassword.valid && (confirmPasswordChanged || submitAttempt)" formGroupName="passwordGroup">
        <ion-label floating>Confirm Password</ion-label>
          <ion-input  #confirmPassword  [type]="visiblePass ? 'text': 'password'" formControlName="confirmPassword" (change)="elementChanged(confirmPassword)" [(ngModel)]="todo.confirmPassword" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="registerForm.controls.passwordGroup.controls.confirmPassword.errors?.MatchPassword  && (confirmPasswordChanged || submitAttempt)">
          <p>Confirm Password should match the Password.</p>
      </ion-item>
        <div>
          <ion-icon [name]="visiblePass ?'eye': 'eye-off'" class="showconfirmpassword" [ngClass]="{active:!registerForm.controls.passwordGroup.controls.confirmPassword.valid  && (confirmPasswordChanged || submitAttempt) }" (click)="visiblePass = !visiblePass"></ion-icon>
        </div>
    </ion-list>    
    <div padding>
        <button ion-button color="primary" block type="submit" (click)="register()" [disabled]="!registerForm.valid">Register Now</button>
    </div>
  </form> 
  <div padding text-center>
    <span>Already have an account?</span> <button ion-button class="link" color="link" clear (click)="goTologinPage()">Login</button> 
  </div>
  <div padding text-center>
   <button ion-button class="link" color="link" clear (click)="goToNewsPage()">Go to Newspage</button> 
  </div>
</ion-content>
